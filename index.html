<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Zawo Leads Manager</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      @keyframes slowMove1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -10px) rotate(90deg); }
        50% { transform: translate(-5px, 15px) rotate(180deg); }
        75% { transform: translate(-15px, -5px) rotate(270deg); }
      }
      
      @keyframes slowMove2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        33% { transform: translate(-20px, 10px) rotate(120deg) scale(1.1); }
        66% { transform: translate(15px, -15px) rotate(240deg) scale(0.9); }
      }
      
      @keyframes slowMove3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(8px, 12px) rotate(180deg); }
      }
    </style>

  }
}
</script>

</head>
